<div class="min-h-screen bg-gray-100">
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <h1 class="text-2xl font-bold text-gray-900">Department & Staff Management</h1>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8 space-y-6">
    <app-department [departments]="departments" [selectedDepartmentId]="selectedDepartmentId"
      (onSelectDepartment)="selectedDepartmentId = $event" (onDepartmentsChange)="handleDepartmentsChange($event)">
    </app-department>

    <app-staff [staffs]="staffs" [selectedDepartmentName]="getSelectedDeptName()"
      [selectedDepartmentId]="selectedDepartmentId" (onStaffsChange)="handleStaffsChange($event)">
    </app-staff>
  </main>

  <app-toast />
</div>

<router-outlet />
